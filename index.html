<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POC svg minimap</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    svg {
      border: 1px solid red;
      fill: #49b293;
    }
  </style>
</head>
<body>
  <svg id="svg" width="1000" height="600" preserveAspectRatio="none">
    <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
    <ellipse cx="250" cy="250" rx="150" ry="150"></ellipse>
  </svg>
  <div>
    <button id="zoomin">+</button>
    <div id="scale"></div>
    <button id="zoomout">-</button>
  </div>

  <script type="module">
    import SvgPanZoom from "./svg-pan-zoom.mjs"
    
    const svgPanZoom = new SvgPanZoom(document.getElementById("svg"))

    svgPanZoom.on("zoom", (scale) => {
      document.getElementById("scale").innerHTML = scale;
    })
    document.getElementById("zoomin").addEventListener("click", () => {
      svgPanZoom.zoom(0.1)
    })
    document.getElementById("zoomout").addEventListener("click", () => {
      svgPanZoom.zoom(-0.1)
    })
  </script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
