<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POC svg minimap</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    svg {
      border: 1px solid red;
      fill: #49b293;
    }
  </style>
</head>
<body>
  <svg id="svg" width="500" height="300" viewBox="0 0 500 300" preserveAspectRatio="none">
    <ellipse cx="50" cy="50" rx="50" ry="50"></ellipse>
  </svg>

  <script type="module" src="script.js"></script>
</body>
</html>
